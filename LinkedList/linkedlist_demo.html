<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Demo</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .tab {
            background: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            height: 60px; 
        }

        .logo img {
            width: 50px;
            border-radius: 100px;
            padding-right: 50px;
        }

        .open-btn {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .open-btn:hover {
            color: orange;
            transition-duration: 0.3s;
        }

        .right {
            display: flex;
            align-items: center;
        }

        ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 0 15px;
        }

        li a {
            color: white;
            text-decoration: none;
        }

        .tabs-learn-more {
            background-color: black;
            border: 2px solid white;
            color: white;
            border-radius: 20px;
            padding: 8px;
            cursor: pointer;
        }

        .tabs-learn-more:hover {
            background-color: rgb(28, 205, 15);
            transition-duration: 0.3s;
        }

        .container {
            margin-top: 70px; 
            max-width: 800px;
            text-align: center;
            padding: 20px; 
        }

        h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        .array-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .box {
            margin: 10px;
            padding: 10px;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-weight: bold;
        }

        .array-label {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
