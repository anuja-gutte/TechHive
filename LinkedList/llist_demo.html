<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <link rel="stylesheet" href="llist_demo.css">
</head>
<body>
    <div class="container">
        <h1>Linked List Visualization</h1>
        <input type="text" id="nodeValue" placeholder="Enter node value" />
        <input type="number" id="position" placeholder="Position (optional)" min="1" />
        <button id="addNode">Add Node</button>
        <button id="resetList">Reset List</button>
        <div id="list"></div>
        <div id="headTail"></div>
    </div>
    <script src="llist_demo.js"></script>
</body>
</html>
