<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Left Section Styling */
    .left-section {
      width: 200px;
      background-color: rgb(233, 228, 228);
      height: 100vh;
      position: fixed;
      top: 60px; /* Push down below the top navbar */
      left: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      padding-top: 10%;
      border-right: 3px solid rgb(236, 232, 232);
      z-index: 2; /* Ensure it's below the top navbar but above the content */
    }

    .left-section a {
      padding: 8px 16px;
      font-size: 18px;
      color: grey;
      display: block;
      text-decoration: none;
    }

    .left-section a:hover {
      background-color: orange;
    }

    /* Main Content */
    .main-content {
      margin-top: 60px; /* Space for top navbar */
      margin-left: 200px; /* Space for left section */
      width: calc(100% - 200px);
      height: calc(100vh - 60px);
      border: none;
    }

    /* Footer Styling */
    footer {
      background-color: #161616d6;
      color: grey;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      position: relative;
      bottom: 0;
      left: 0;
      flex-shrink: 0;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .footer-section {
      margin: 10px;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      display: inline-block;
      margin-right: 15px;
    }

    .footer-section ul li a {
      color: grey;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-section ul li a:hover {
      color: #00aaff;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 25px;
      height: 25px;
    }

    .footer-bottom {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-to-top {
      color: #00aaff;
      text-decoration: none;
    }

    .back-to-top:hover {
      color: #0088cc;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }

      .footer-section ul li {
        display: block;
        margin: 5px 0;
      }

      .footer-section {
        text-align: center;
      }
    }
  </style>
</head>
