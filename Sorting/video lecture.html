  <style>
    .body{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
   
}
.home{
  max-width: 1300px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

*{
    text-decoration: none;
    margin: 0;
    padding: 0;
    
}

.nav{
    position: fixed;
}

.tab{
    background: black;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    width: 100%;
    /* padding-left: 15px;
    padding-right: 15px; */
}

.tab{
    display: flex;
    align-items: center;
    justify-content: space-between;
}

img{
    width: 50px;
    border-radius: 100px;
    padding-right: 50px;
}

.open-btn{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size:15px;
    cursor: pointer;
    display: inline-block;
    background-color: black;
    color:white;
    border: none;
    
   
}

.arrow {
    border: solid white;
    border-width: 0 3px 3px 0;
    display: inline-block;
    padding: 2px;
  }

.down {
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
  }

.open-btn:hover{
    color:orange;
    transition-duration: 0.3s;

}

a:hover{
    color: orange;
    transition-duration: 0.3s;
}

.left{
    display: inline-flex;
    align-items: center;
    /* margin-left: 10%; */
    
}


.tabs-learn-more{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    
    background-color: black;
    border-width: 2px;
    border-style: solid;
    border-color: white;
    color: white;
    font-weight: 500;
    border-radius: 20px;
    padding: 8px;
    cursor: pointer;
}

.tabs-learn-more:hover{
    background-color: rgb(28, 205, 15);
    transition-duration: 0.3s;
    border-color:  rgb(28, 205, 15);
    
}

li{
    list-style: none;
    display: inline-block;
}

li a{
    color: white;
    font-size: 15px;
    margin-right: 20px;
}


  </style>
