<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
  <link rel="stylesheet" href="tp.css" />
  <style>
    .body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    * {
      text-decoration: none;
      margin: 0;
      padding: 0;
    }

    /* Navbar styles */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: black;
      z-index: 1000;
      width: 100%;
    }

    .tab {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .logo img {
      width: 50px;
      border-radius: 100px;
      padding-right: 50px;
    }

    .open-btn {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 15px;
      cursor: pointer;
      background-color: black;
      color: white;
      border: none;
    }

    .tabs-learn-more {
      background-color: black;
      color: white;
      border-radius: 20px;
      padding: 8px;
      cursor: pointer;
    }

    .tabs-learn-more:hover {
      background-color: rgb(28, 205, 15);
      border-color: rgb(28, 205, 15);
    }

    .right ul {
      list-style: none;
      display: flex;
    }

    .right ul li {
      margin-right: 20px;
    }

    .right ul li a {
      color: white;
      font-size: 15px;
    }

    .right ul li a:hover {
      color: orange;
      transition: 0.3s;
    }

    /* Main container styles */
    .container {
      margin-top: 80px; /* Adjust according to navbar height */
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .queue-info {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 18px;
      gap: 20px;
    }

    .queue-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      min-height: 100px;
      background-color: #eee;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      margin-bottom: 20px;
      overflow-x: auto;
      width: 100%;
    }

    .queue-item {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      line-height: 50px;
      text-align: center;
      margin-right: 10px;
      border-radius: 5px;
      transition: all 0.5s ease;
    }

    #front-element {
      border-color: #ff9800;
    }

    #rear-element {
      border-color: #2196f3;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 150px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="tab">
      <div class="left">
        <div class="logo">
          <img src="../logo.jpeg" />
        </div>
        <a><button class="open-btn" onclick="toggleSidebar()">â˜° Menu</button></a>
      </div>
      <div class="right">
        <ul id="list">
          <li><a href="#home">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#contact"><button class="tabs-learn-more">Learn More</button></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Queue Visualization</h1>
    <div class="queue-info">
      <span id="front-element">Front: None</span>
      <span id="rear-element">Rear: None</span>
    </div>
    <div class="queue-container" id="queue-container"></div>

    <div class="input-container">
      <input type="text" id="queue-input" placeholder="Enter value" />
      <button onclick="enqueue()">Enqueue</button>
      <button onclick="dequeue()">Dequeue</button>
    </div>
  </div>

  <script src="tp.js"></script>
</body>
</html>
