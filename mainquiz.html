/* Style for the button */
button {

    font-size: 16px;           /* Font size */
    border-radius: 5px;        /* Rounded corners */
    cursor: pointer;           /* Cursor turns to a pointer */
    transition: background-color 0.3s ease;  /* Smooth color transition */
    display: inline-block;      /* Inline block for center alignment */
}

/* Hover effect */
button:hover {
    background-color: black;   /* Change background to black on hover */

}

/* Center alignment for the buttons */
.container {

}

/* Optional: Style buttons within a container */
button {
